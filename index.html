<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
    <header class="header">
      <h1 class="header__calc">Calc</h1>
      <div class="box">
        <h2 class="box__theme">Theme</h2>
      <div class="box__num">
        <p class="box__num-1">1</p>
        <p class="box__num-2">2</p>
        <p class="box__num-3">3</p>
      </div>
      <div class="box__span">
        <span class="box__span-child box__span-child--1 active"></span>
        <span class="box__span-child box__span-child--2 "></span>
        <span class="box__span-child box__span-child--3 "></span>


      </div>
      

      </div>
    </header>

    <div class="display">
      <p class="display__result"></p>
      
    </div>
    <div class="main">
      <button class="main__key-7">7</button>
      <button class="main__key-8">8</button>
      <button class="main__key-9">9</button>
      <button class="main__key-del">Del</button>
      <button class="main__key-4">4</button>
      <button class="main__key-5">5</button>
      <button class="main__key-6">6</button>
      <button class="main__key-add">+</button>
      <button class="main__key-1">1</button>
      <button class="main__key-2">2</button>
      <button class="main__key-3">3</button>
      <button class="main__key-sub">-</button>
      <button class="main__key-dot">.</button>
      <button class="main__key-0">0</button>
      <button class="main__key-divide">/</button>
      <button class="main__key-multi">x</button>
      <button class="main__key-reset">Reset</button>
      <button class="main__key-equal">=</button>
    </div>

  </div>





  
  <script src="js/script.js"></script>
</body>
</html>
